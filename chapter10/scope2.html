<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Scope</title>
    <script src="../script/angular.js"></script>
    <script src="script/scope1.js"></script>
</head>
<body>
<div ng-init="someProperty = 'some data'"></div>
<div ng-init="siblingProperty='moredata'">
    Inside Div Two: {{ aThirdProperty }}
    <div ng-init="aThirdProperty = 'data for 3rd property'"
         ng-controller="SomeController">
        Inside Div Three: {{ aThirdProperty }}
        <div ng-controller="SecondController">
            Inside Div Four: {{ aThirdProperty }}
            <br>
            Outside myDirective: {{ myProperty }}
            <div ng-init="myProperty = 'wow, this is cool'" my-directive>
                Inside myDirective: {{ myProperty }}<br>
                Inside myDirective: {{ aThirdProperty }}
                <div>
                </div>
            </div>
        </div>
</body>
</html>
